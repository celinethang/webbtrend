<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀린의 아카이브</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            color: #6a1b9a;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-top: 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1em;
            color: white;
            background-color: #ab47bc;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #8e24aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>셀린의 아카이브</h1>
        <p>이곳은 셀린의 기억과 소중한 순간들이 담긴 아카이브입니다. 소중한 이야기와 영감이 가득한 공간으로 초대합니다.</p>
        <a href="#">아카이브 탐험하기</a>
    </div>
</body>
</html>
